name: Linting

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  flake8:
    name: Python code styling
    runs-on: ubuntu-latest
    container:
      image: python:3.10

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-cache-requirements
        with:
          key: pip-dev-${{ hashFiles('**/dev-requirements.txt', '.python-version') }}

      - name: Install flake8
        run: |
          pip3 install -c dev-requirements.txt flake8

      - name: Flake8
        run: |
          flake8 project

  isort:
    name: Python code import sorting
    runs-on: ubuntu-latest
    container:
      image: python:3.10

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-cache-requirements
        with:
          key: pip-dev-${{ hashFiles('**/dev-requirements.txt', '.python-version') }}
      - name: Install dependencies
        run: |
          pip3 install -c dev-requirements.txt isort
      - name: Isort
        run: |
          isort -c project

  black:
    name: Black checking
    runs-on: ubuntu-latest
    container:
      image: python:3.10

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-cache-requirements
        with:
          key: pip-dev-${{ hashFiles('**/dev-requirements.txt', '.python-version') }}
      - name: Install dependencies
        run: |
          pip3 install -c dev-requirements.txt black

      - name: Black
        run: |
          black --check project
